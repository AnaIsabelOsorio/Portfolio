<div class="navbar bg-navbar shadow-sm px-6 fixed top-0 left-0 right-0 h-16 z-50 flex items-center justify-between">
  <div>
    <a routerLink="/">
      <img
        src="assets/icon.png"
        width="60"
        class="object-contain"
      />
    </a>
  </div>

  <div class="flex items-center">

    <button (click)="toggleMenu()" class="md:hidden text-blue focus:outline-none">
      @if (!isMenuOpen) {
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      } @else {
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      }
    </button>

    <div
      [ngClass]="{
        'hidden': !isMenuOpen,
        'flex absolute top-16 left-0 right-0 bg-navbar shadow-md flex-col items-center py-4': isMenuOpen
      }"
      class="md:flex md:relative md:top-auto md:left-auto md:right-auto md:bg-transparent md:shadow-none md:flex-row md:py-0"
    >
      <a
        routerLink="."
        fragment="projects"
        (click)="isMenuOpen = false"
        class="relative cursor-pointer text-blue font-bold px-4 py-2 md:py-0 hover:text-blue-300">
        PROJECTS
    </a>
      <a
        routerLink="."
        fragment="about"
        (click)="isMenuOpen = false"
        class="relative cursor-pointer text-blue font-bold px-4 py-2 md:py-0 hover:text-blue-300">
        ABOUT
      </a>
    </div>

  </div>
</div>
